{% include "header.html" %}

<div class="jumbotron vertical-center">
  <div class="container">
    <h1 class="display-4">Bible-it word search:</h1>
    <div class="lead">
        <form class="form-inline my-2 my-lg-0" action="{{url_for('search')}}" method='POST'>

    <input class="form-control mr-sm-2" type='search' size='50' name='word'>

    <input class="btn btn-outline-success my-2 my-sm-0" type='submit' value='Bible-it'>

</form>
    </div>
  </div>
</div>

<br><br>

<div>Bible-it word search result: <strong>{{word}}</strong></div>

<br>

<div>Search Results: {{count}}</div>

<br>
{% include "header.html" %}
<div>Bible-it word search result:</div>
<ol>
{% for i in verses %}
    <li>
        <p>
            {{ i }}
        </p>
    </li>
{% endfor %}
</ol>
